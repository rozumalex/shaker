{% extends 'base.html' %}

{% block content %}
<section id="login-section">
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    {{ field.label_tag }}
    {{ field }}
    {% if field.errors %}<div class="errorlist clearfix">{{ field.errors }}</div>{% endif %}
  {% endfor %}
  <button type="submit">Sign up</button>
</form>
  </section>
{% endblock content %}
