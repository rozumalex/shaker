{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <meta name="keywords" content="{% block keywords %}{% endblock %}">
  <meta name="description" content="{% block description %}{% endblock %}">
  <link rel="shortcut icon" href="{% static 'img/favicon-32x32.png' %}" type="image/png">

  <link rel="stylesheet" href="{% static 'radio/css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'radio/css/format.css' %}">
  <link rel="stylesheet" href="{% static 'radio/css/forms.css' %}">
<!--  <link rel="stylesheet" href="{% static 'radio/css/main.css' %}">-->
  <link rel="stylesheet" href="{% static 'radio/css/styles.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <a href="{% url 'radio:index' %}"><img src="{% static 'radio/img/shaker-logo.jpg' %}" class="logo" alt=""></a>
    {% block header %}
    {% endblock %}
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    {% block footer %}
    {% endblock %}
  </footer>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{% static 'radio/js/bg.js' %}"></script>
    {% block javascript %}
    {% endblock %}
</body>
</html>
